<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section class="phone">
            <div class="container">
                <iframe src="telas/home.html" name="tela" frameborder="0">
                    <p>Se você estiver lendo essa mensagem, provavelmente o seu navegador não suporta este recurso.</p>
                    <p>Você pode baixar o <a href="https://www.google.com/intl/pt-BR/chrome/">Chrome</a> clicando no link</p>
                </iframe>
            </div>
            
        </section>
        <section class="link-container" id="links">
                <a href="telas/home.html" target="tela"><img src="imagens/logo-home.jpg" alt="home"></a>
                <a href="telas/github.html" target="tela"><img src="imagens/logo-github.jpg" alt="github"></a>
                <a href="telas/youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="youtube"></a>
                <a href="telas/twiter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="twitter"></a>
                <a href="telas/instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="instagram"></a>
                <a href="telas/facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="facebook"></a>
        </section>
    </main>
</body>
</html>
